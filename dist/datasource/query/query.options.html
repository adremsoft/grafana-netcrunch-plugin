<section class="grafana-metric-options">
    <div class="gf-form-group">
        <div class="gf-form-inline">
            <div class="gf-form">
                <span class="gf-form-label">
                    <i class="fa fa-wrench"></i>
                </span>
            </div>

            <gf-form-switch class="gf-form"
                label="RAW data"
                switch-class="width-6"
                checked="ctrl.panel.scopedVars.rawData"
                ng-click="ctrl.metricOptionsChange()">
            </gf-form-switch>

            <gf-form-switch class="gf-form"
                ng-hide="ctrl.panel.scopedVars.rawData"
                label="Max data points"
                switch-class="width-6"
                tooltip = "Override max data points. Default value is {{ctrl.MAX_SAMPLE_COUNT.DEFAULT}}."
                checked="ctrl.panel.scopedVars.setMaxDataPoints"
                ng-click="ctrl.metricOptionsChange()">
            </gf-form-switch>

            <div class="gf-form max-width-8"
                 ng-show="ctrl.panel.scopedVars.setMaxDataPoints && !ctrl.panel.scopedVars.rawData">
                <input class="gf-form-input" type="number"
                    placeholder={{ctrl.MAX_SAMPLE_COUNT.DEFAULT}}
                    bs-tooltip="'Value should be from {{ctrl.MAX_SAMPLE_COUNT.MIN}} to {{ctrl.MAX_SAMPLE_COUNT.MAX}}.'"
                    ng-min="{{ctrl.MAX_SAMPLE_COUNT.MIN}}"
                    ng-max="{{ctrl.MAX_SAMPLE_COUNT.MAX}}"
                    ng-model="ctrl.panel.scopedVars.maxDataPoints"
                    ng-change="ctrl.metricOptionsChange()"
                    ng-blur="ctrl.checkMaxDataPoints()"
                    ng-required="true"
                    required>
            </div>
        </div>
    </div>
</section>
